<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Digital Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#5A1425', // New deep burgundy
              'text-primary': '#1F2937', // gray-800
              'text-secondary': '#6B7280', // gray-500
              'ui-bg': '#F3F4F6', // gray-100
              'ui-border': '#E5E7EB', // gray-200
            },
            animation: {
              'fade-in-down': 'fade-in-down 0.6s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'smoke-1': 'smoke 2s ease-out infinite',
              'smoke-2': 'smoke 2.5s ease-out infinite 0.5s',
              'smoke-3': 'smoke 2.2s ease-out infinite 0.2s',
              'sparkle': 'sparkle-effect 1.5s ease-in-out infinite',
              'shimmer': 'shimmer-effect 3s ease-in-out infinite',
              'jiggle': 'jiggle-effect 0.8s ease-in-out infinite',
              'bubble-1': 'bubble-rise 3s ease-in infinite 0s',
              'bubble-2': 'bubble-rise 3.5s ease-in infinite 0.5s',
              'bubble-3': 'bubble-rise 2.5s ease-in infinite 1s',
              'slide-up-and-fade': 'slide-up-and-fade 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              'fade-in-down': {
                'from': { opacity: '0', transform: 'translateY(-1rem)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-up': {
                'from': { opacity: '0', transform: 'translateY(1rem)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              'smoke': {
                '0%': { transform: 'translateY(0px)', opacity: '1' },
                '50%': { opacity: '0.8' },
                '100%': { transform: 'translateY(-20px)', opacity: '0' },
              },
              'sparkle-effect': {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.5)', opacity: '0.5' },
              },
              'shimmer-effect': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              'jiggle-effect': {
                '0%, 100%': { transform: 'scale(1, 1)' },
                '25%': { transform: 'scale(1.05, 0.95)' },
                '75%': { transform: 'scale(0.95, 1.05)' },
              },
              'bubble-rise': {
                '0%': { transform: 'translateY(0)', opacity: '0.7' },
                '100%': { transform: 'translateY(-15px)', opacity: '0' },
              },
              'slide-up-and-fade': {
                'from': { opacity: '0', transform: 'translateY(2rem)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            transitionTimingFunction: {
              'springy': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
            }
          },
        },
      }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@19.2.0/",
    "react/": "https://aistudiocdn.com/react@19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@1.27.0"
  }
}
</script>
<link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
<style>
  body {
    font-family: 'Nunito Sans', sans-serif;
    background-color: #F3F4F6; /* Matches ui-bg */
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='20' height='23' viewBox='0 0 20 23'%3e%3cpath d='M10 0 L20 5.75 L20 17.25 L10 23 L0 17.25 L0 5.75 Z' fill='%231F2937' fill-opacity='0.03'/%3e%3c/svg%3e");
  }
  @keyframes wobble {
   0%, 100% { transform: rotate(0deg); }
   25% { transform: rotate(-4deg); }
   75% { transform: rotate(4deg); }
 }
 @keyframes cherry-bounce {
   0%, 100% { transform: translateY(0); }
   50% { transform: translateY(-2px); }
 }
 .animate-dessert #ice-cream-body {
   animation: wobble 0.8s ease-in-out infinite;
   transform-origin: 12px 22px; /* bottom center of the cone */
   will-change: transform;
 }
 .animate-dessert #cherry-on-top {
   animation: cherry-bounce 0.6s ease-in-out infinite;
   will-change: transform;
 }

</style>

</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
